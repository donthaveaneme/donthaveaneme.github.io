<!DOCTYPE html>
<html lang="en">
<head>

    <title>QR Scan</title>

    <link rel="stylesheet" href="css/essentials.css">

</head>
<body>

        <div id="reader"></div>
        <select id="cameraSelect"></select>

        <div class="scan-button">
            <button id="stopScan" type="button" style="color: var(--warn-bg);">Stop scan</button>
            <button id="startScan" type="button">Scan Barang</button>
            <button id="toggleTorch" type="button">ðŸ”¦ Nyalakan Senter</button>
            <button id="fileInputBtn" type="button"s>Upload File</button>
            <input type="file" id="fileInput" accept="image/*" style="display: none;">
        </div>

        <p id="messageScan"></p>
        <input type="text" id="result" value="">

        <p id="post"></p>
    </main>

    <script src="qrScan.js"></script>
    <script src="js/asyncSearch.js"></script>
</body>
</html>
