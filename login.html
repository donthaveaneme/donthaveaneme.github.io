<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <title>Member Point - Poin</title>
    <link rel="manifest" href="/manifest.json">


    <link href="./dist/styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet"> 
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-white text-gray-900 font-sans">
<section class="bg-white">
    <div class="lg:grid lg:min-h-screen lg:grid-cols-12">
      <aside class="relative block h-16 lg:order-last lg:col-span-5 lg:h-full xl:col-span-6">
        <img
          alt=""
          src="/assets/login-banner.webp"
          class="absolute inset-0 h-full w-full object-cover"
        />
      </aside>
  
      <main
        class="flex items-center justify-center px-8 py-8 sm:px-12 lg:col-span-7 lg:px-16 lg:py-12 xl:col-span-6"
      >
        <div class="max-w-xl lg:max-w-3xl">
          <h1 class="mt-6 text-2xl font-bold text-gray-900 sm:text-3xl md:text-4xl">
            Selamat datang di Member Point
          </h1>
  
          <p class="mt-4 leading-relaxed text-gray-500">
            Login dengan email yang sudah kamu daftarkan
          </p>
  
          <form action="#" class="mt-8 grid grid-cols-6 gap-6">
  
            <div class="col-span-6 sm:col-span-3">
              <label for="emailUser" class="block text-sm font-medium text-gray-700">
                Email
              </label>
              <input
                type="email"
                id="emailUser"
                name="emailUser"
                class="mt-1 w-full rounded-md border-gray-200 bg-white text-sm text-gray-700 shadow-sm"
              />
            </div>
  
            <div class="col-span-6 sm:col-span-3">
              <label for="Password" class="block text-sm font-medium text-gray-700"> Password </label>
  
              <input
                type="password"
                id="Password"
                name="password"
                class="mt-1 w-full rounded-md border-gray-200 bg-white text-sm text-gray-700 shadow-sm"
              />
            </div>
  
            <div class="col-span-6">
              <p class="text-sm font-medium text-gray-500">
                Dengan menggunakan layanan kami, Anda menyetujui
                <a href="#" class="text-gray-700 underline"> Kebijakan Member</a>
                dan
                <a href="#" class="text-gray-700 underline">Syarat Ketentuan Toko</a>.
                kami
              </p>
            </div>
  
            <div class="col-span-6 sm:flex sm:items-center sm:gap-4">
              <button
                class="inline-block shrink-0 rounded-md border border-[#E5398D] bg-[#E5398D] px-12 py-3 text-md font-bold text-white transition hover:bg-transparent hover:text-[#E5398D] focus:outline-none focus:ring active:text-[#E5398D]"
              >
                Masuk
              </button>
            </div>
          </form>
        </div>
      </main>
    </div>

</body>
</html>
